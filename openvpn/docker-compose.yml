version: '3'
services:
  sniffer:
    build: .
    container_name: sniffer
    network_mode: host
  openvpn-as:
    image: linuxserver/openvpn-as:latest
    container_name: openvpn-as
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    network_mode: host
    ports:
      - 943:943
      - 9443:9443
      - 1194:1194/udp
      - 80:80
    restart: unless-stopped
